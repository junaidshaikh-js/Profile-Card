<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/index.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>

<body>
  <div>
    <img id="top-bg" src="images/bg-pattern-top.svg" alt="">
  </div>

  <div>
    <img id="bottom-bg" src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="wrapper">
    <div id="profile">
      <div>
        <img id="card-pattern" src="images/bg-pattern-card.svg" alt="background pattern">
      </div>

      <div>
        <img id="profile-pic" src="images/image-victor.jpg" alt="Profile pic">
      </div>

      <div id="about">
        <p class="name">
          Victor Chrest
        </p>
        <p class="gray">26</p>
      </div>

      <div class="addr gray">
        <p>London</p>
      </div>

      <hr>

      <div id="details">
        <div>
          <p class="count">80K</p>
          <p class="type gray">Followers</p>
        </div>

        <div>
          <p class="count">803K</p>
          <p class="type gray">Likes</p>
        </div>

        <div>
          <p class="count">1.4K</p>
          <p class="type gray">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>
      Coded by <a href="https://github.com/junaidshaikh-js" target="_blank">Junaid Shaikh</a></p>
  </div>
</body>

</html>
